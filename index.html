<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<style media="screen" rel="stylesheet" type="text/css">
		div {
			height: 150px;
			width: 220px;
			background-color: #00b0ff;
			color: white;
			text-align: center;
			line-height: 60px;
			margin: 5px auto;
			font-size: 30px;
			text-transform: uppercase;
			font-family: Century Gothic, sans-serif;
			font-weight: bold;
		}
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<div id='rock'>Rock
	<p></p>
	</div>
	<div id='paper'>Paper
	<p></p>
	</div>
	<div id='scissors'>Scissors
	<p></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script>
		var compy = function(){
			var choice = Math.random();
			if(choice < 0.34){
				choice = 'rock';
			}else if(choice > 0.66){
				choice = 'paper';
			}else{
				choice = 'scissors';
			}
			return choice;
		};
		var compare = function(me, pc){
			if(me === pc){
				return 'You Tied';
			}else{
				if(me === 'rock'){
					if(pc === 'paper'){
						return 'You Lose';
					}else{
						return 'You Win!';
					};
				}else if(me === 'paper'){
					if(pc === 'rock'){
						return 'You Win!';
					}else{
						return 'You Lose';
					};
				}else{
					if(pc === 'rock'){
						return 'You Lose';
					}else{
						return 'You Win!';
					};
				};
			};
		}
		var clean = function(me, pc){
			var rock = true;
			var paper = true;
			var sciss = true;
			if(me === 'rock'||pc === 'rock'){
				rock = false;
			};
			if(me === 'paper'||pc === 'paper'){
				paper = false;
			};
			if(me === 'scissors'||pc === 'scissors'){
				sciss = false;
			};
			if(rock){
				$('#rock').animate({
					backgroundColor: '#00b0ff'
				});
			};
			if(paper){
				$('#paper').animate({
					backgroundColor: '#00b0ff'
				});
			};
			if(sciss){
				$('#scissors').animate({
					backgroundColor: '#00b0ff'
				});
			};
		};
		$(document).ready(function(){
			$('div').click(function(){
				$('p').text('');
				var myChoice = '';
				if($(this).is('#rock')){
					myChoice = 'rock';
				}else if($(this).is('#paper')){
					myChoice = 'paper';
				}else{
					myChoice = 'scissors';
				};
				var pcChoice = compy();
				$('p', this).text(compare(myChoice, pcChoice));
				if(myChoice === pcChoice){
					$(this).animate({
							backgroundColor: 'blue'
					});
					clean(myChoice, pcChoice);
				}else{
					if(compare(myChoice, pcChoice) === 'You Win!'){
						$(this).animate({
							backgroundColor: 'green'
						});
						clean(myChoice, pcChoice);
					}else{
						$(this).animate({
							backgroundColor: 'red'
						});
						clean(myChoice, pcChoice);
					};
					if(pcChoice === 'rock'){
						$('#rock').animate({
							backgroundColor: 'blue'
						});
						clean(myChoice, pcChoice);
					}else if(pcChoice === 'paper'){
						$('#paper').animate({
							backgroundColor: 'blue'
						});
						clean(myChoice, pcChoice);
					}else{
						$('#scissors').animate({
							backgroundColor: 'blue'
						});
						clean(myChoice, pcChoice);
					};
				};
			});
		});
	</script>
</body>
</html>
